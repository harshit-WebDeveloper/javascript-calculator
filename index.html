<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Javscript Calculator</h2>
      <p></p>
      <button onclick="calc('7');">7</button>
      <button onclick="calc('8');">8</button>
      <button onclick="calc('9');">9</button>
      <button class="btnClr" onclick="calc('+');">+</button>
      <br />
      <button onclick="calc('4');">4</button>
      <button onclick="calc('5');">5</button>
      <button onclick="calc('6');">6</button>
      <button class="btnClr" onclick="calc('-');">-</button>
      <br />
      <button onclick="calc('1');">1</button>
      <button onclick="calc('2');">2</button>
      <button onclick="calc('3');">3</button>
      <button class="btnClr" onclick="calc('*');">*</button>
      <br />
      <button onclick="calc('0');">0</button>
      <button onclick="calc('.');">.</button>
      <button class="green" onclick="calc('=');">=</button>
      <button class="btnClr" onclick="calc('/');">/</button>
      <br />
      <button class="red" onclick="reset();">Clear</button>
    </div>
    <script>
      let calculation = "";
      function calc(value) {
        if (value === "=") {
          calculation = eval(calculation);
          document.querySelector("p").innerText = calculation;
        } else {
          calculation += value;
          document.querySelector("p").innerText = calculation;
        }
      }
      function reset() {
        calculation = "";
        document.querySelector("p").innerText = calculation;
      }
      document.querySelector("p").innerText = calculation;
    </script>
  </body>
</html>
